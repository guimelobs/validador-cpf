<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de CPF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Validador de CPF</h1>
    <input id="cpfInput" type="text" placeholder="Digite o CPF" class="border p-2 rounded w-full mb-4 text-center" />
    <button onclick="validarCPF()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded w-full">Validar</button>
    <p id="resultado" class="mt-4 font-semibold text-lg"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
